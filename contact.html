<head>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="topnav">
                <a class="active" href="index.html">Index</a>
                <a href="contact.html">Contact</a>
            </div>
        </header>
        <div class="content">
            <form>
                <label for="fname">Name</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter your name:"
                    onkeyup="buttonDisabled()"><br>
                <label for="femail">Email</label><br>
                <input type="text" id="femail" name="femail" placeholder="Give your email:"
                    onkeyup="buttonDisabled()"><br>
                <label for="farea">Your question</label><br>
                <textarea name="farea" id="farea" onkeyup="buttonDisabled()" placeholder="Enter text here..."
                    style="width: 180px; height: 200px;"></textarea><br><br>
                <button type="submit" id="button" style="size: ;" disabled>SEND</button>
            </form>
        </div>
        <footer class="bottom-footer">
            <p>Author: Ilona Anoli<br>
                <a style="padding-bottom: 3355px" href="ilonaanoli@gmail.com">ilonaanoli@gmail.com</a></p>
        </footer>
    </div>


    <script type="text/javascript">
        function buttonDisabled() {
            if (document.getElementById("fname").value === "" ||
                document.getElementById("femail").value === "" ||
                document.getElementById("farea").value === "") {
                document.getElementById('button').disabled = true;
            } else {
                document.getElementById('button').disabled = false;
            }
        }
    </script>
</body>
